version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: catering_postgres
    environment:
      POSTGRES_USER: catering_user
      POSTGRES_PASSWORD: catering_pass
      POSTGRES_DB: catering_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U catering_user -d catering_db"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
